<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Reviews Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    .review-container {
      margin: 20px 0;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:active {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Latest Review</h1>
  <div class="review-container" id="review-text">
    Loading review...
  </div>
  <button onclick="copyAndRedirect()">Copy & Review</button>

  <script>
    // Google Sheets ID and API Key
    const SPREADSHEET_ID = '1vGca4fYkQJePpQz4PPHMawpHhulfJkaqX4THFA9AkWs/edit?gid=0#gid=0'; // Replace with your Spreadsheet ID
    const API_KEY = 'AIzaSyBXjVg6a-7vV9Y0qZ5Oig1lwENP3vTl6M4'; // Replace with your API Key
    const SHEET_NAME = 'Sheet1'; // Replace with your sheet name if it's different

    // Fetching reviews from Google Spreadsheet
    async function fetchReview() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
      const response = await fetch(url);
      const data = await response.json();
      const rows = data.values;
      
      // Pick a random review (you can also implement other logic)
      const randomReview = rows[Math.floor(Math.random() * rows.length)][1];

      document.getElementById('review-text').innerText = randomReview;
      return randomReview;
    }

    // Copy review text to clipboard and redirect
    async function copyAndRedirect() {
      const reviewText = document.getElementById('review-text').innerText;
      
      // Copy text to clipboard
      try {
        await navigator.clipboard.writeText(reviewText);
        alert("Review copied!");

        // Redirect to the shop's Google Review page
        const googleReviewLink = 'https://g.co/kgs/ErxS9pD/review'; // Replace with your shop's Google review link
        window.location.href = googleReviewLink;
      } catch (err) {
        alert("Failed to copy review!");
      }
    }

    // Load a new review when the page loads
    window.onload = fetchReview;
  </script>
</body>
</html>
