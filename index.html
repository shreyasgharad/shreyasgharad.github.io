<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hologram Effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 4em;
      color: #00ffe0;
      text-align: center;
      position: relative;
      animation: flicker 2s infinite alternate;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-weight: bold;
    }

    /* Hologram Glow Effect */
    h1::before,
    h1::after {
      content: 'Hologram';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      color: #00ffe0;
      z-index: -1;
      transform: translateZ(0) scale(1.05);
      filter: blur(8px) opacity(0.7);
    }

    h1::after {
      transform: translateZ(0) scale(1.1);
      filter: blur(20px) opacity(0.4);
    }

    /* Flickering Effect */
    @keyframes flicker {
      0% {
        text-shadow: 0px 0px 10px #00ffe0, 0px 0px 20px #00ffe0, 0px 0px 30px #00ffe0;
      }
      50% {
        text-shadow: 0px 0px 15px #00ffe0, 0px 0px 25px #00ffe0, 0px 0px 40px #00ffe0;
      }
      100% {
        text-shadow: 0px 0px 10px #00ffe0, 0px 0px 20px #00ffe0, 0px 0px 30px #00ffe0;
      }
    }

    /* Background Animation */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(0, 255, 224, 0.3), transparent);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Hologram</h1>
</body>
</html>
