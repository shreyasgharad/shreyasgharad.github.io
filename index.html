<script>
    async function fetchReview() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
      
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        const rows = data.values;

        if (!rows || rows.length === 0) {
          document.getElementById('review-text').innerText = 'No reviews found.';
        } else {
          const randomReview = rows[Math.floor(Math.random() * rows.length)][1];
          document.getElementById('review-text').innerText = randomReview;
        }
      } catch (error) {
        console.error('Error fetching reviews:', error);
        document.getElementById('review-text').innerText = 'Failed to load reviews.';
      }
    }

    window.onload = fetchReview;
</script>
